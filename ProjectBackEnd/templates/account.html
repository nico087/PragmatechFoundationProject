{% extends 'base.html' %}
{% block content %}

    <div class="container">
        {% include 'include/navbar.html' %}

<!-------------------------ACCOUNT--------------------------------->

<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="../static/images/image1.png" width="100%">
            </div>
            <div class="col-2">
                <div class="container-form">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>

                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn-acc">Login</button>
                        <a href="">Forgot password</a>
                    </form>

                    <form id="RegistrationForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <button type="submit" class="btn-acc">Register</button>                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




<!-------------------------JS TOGGLE MENU--------------------------------->
<script>
    let MenuItems = document.getElementById("MenuItems");
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }

        else
            {
                MenuItems.style.maxHeight = "0px";
            }

    }
</script>

<!-------------------------JS FORM--------------------------------->

<script>
    var LoginForm = document.getElementById("LoginForm");
    var RegistrationForm = document.getElementById("RegistrationForm");
    var Indicator = document.getElementById("Indicator");

        function register(){
            RegistrationForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }

        function login(){
            RegistrationForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }

</script>



{% endblock  %}
